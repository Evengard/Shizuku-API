plugins {
    id('com.android.library')
}

android {
    namespace 'rikka.shizuku.shared.stub'
    compileSdk api_target_sdk
    defaultConfig {
        minSdkVersion api_min_sdk
        targetSdkVersion api_target_sdk
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation project(':aidl')

    implementation 'androidx.annotation:annotation:1.3.0'
}

ext {
    publishLibrary = true
    POM_NAME = "Shizuku API - shared-stub"
    POM_DESCRIPTION = "Shared stub parts for the API of Shizuku and Sui."
}